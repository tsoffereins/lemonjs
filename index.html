<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Framework by $lemon.user.name ($lemon.user.email)</title>
</head>
<body id="dingen">
	<h1>Hello $lemon.variable, welcome to my $lemon.type website</h1>
	<textarea>$lemon.time</textarea>
	<div>
		<p>My name is <strong>$lemon.user.name</strong> (<em>$lemon.user.email</em>)</p>
		<button id="btn">$lemon.user.name</button>
		<input type="email" value="$lemon.user.email">
	</div>

	<script src="js/lemon.js"></script>
	<script>
		var $lemon = { 
			variable: 'World', 
			type: 'most awesome',
			user: {
				name: 'Thomas',
				email: 'thomas@mybit.nl'
			},
			time: 1
		};

		$lemon = Lemon(document.documentElement, $lemon);

		document.getElementById('btn').addEventListener('click', function()
		{
			$lemon.user.name = $lemon.user.name === 'Thomas' ? 'Henk' : 'Thomas';
		});

		setInterval(function() { $lemon.time += 1; }, 1000);
	</script>
</body>
</html>
